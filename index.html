  <title>/video/sound/machine</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

  <link rel="apple-touch-startup-image" href="startup.png">

  <link href='http://fonts.googleapis.com/css?family=Arvo:regular,bold&subset=latin' rel='stylesheet' type='text/css'>
  
  <!--  Mobile viewports configuration (http://matt.might.net/articles/how-to-native-iphone-ipad-apps-in-javascript/) -->

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no, width=device-width">
  
  <!-- CSS : implied media="all" -->

  <!-- Uncomment if you are specifically targeting less enabled mobile browsers

<body>

	<div id="container">
	<header>
		<h1>/video<br />/sound<br />/machine</h1>
	</header>
	
	<div id="controler">
		<a id="playercontrol" class="button greenPulsate" href="#">&nbsp;</a>
		<a id="beat_up" class="button greenPulsate" href="#">+</a>
		<span id="beat_speed">beat</span>
		<a id="beat_down" class="button greenPulsate" href="#">-</a>
	</div>

	<div id="timeline">
		<div id="playfield">
		<canvas id="canvas" width="930" height="120">
		</canvas>
		</div>
	</div>
	
	<div id="videolayer">
		<video class="v1" width="640" height="360" preload controls><source src="video/beatbox/silence.mp4" type="video/mp4"></video>
		<video class="v2" width="640" height="360" preload controls><source src="video/beatbox/pkch.mp4" type="video/mp4"></video>
		<video class="v3" width="640" height="360" preload controls><source src="video/beatbox/gz.mp4" type="video/mp4"></video>
		<video class="v4" width="640" height="360" preload controls><source src="video/beatbox/g.mp4" type="video/mp4"></video>
		<video class="v5" width="640" height="360" preload controls><source src="video/beatbox/hicks.mp4" type="video/mp4"></video>
	</div>


	<footer>
		/video/sound/machine &mdash; Johannes Henseler &mdash; 110113_05
<!--		<img id="chromebadge" src="images/chrome_badge.png" /> -->
	</footer>
	
	</div> <!--! end of #container -->


  <!-- Javascript at the bottom for fast page loading -->

  <!-- local jquery because googles CDN seems not to be available today (101104) -->
  <script src="js/libs/jquery-1.4.4.min.js"></script>
  <script src="js/libs/jquery-ui-1.8.7.custom.min.js"></script>
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>
  <script src="js/mylibs/jquery.ba-dotimeout.min.js"></script>
  <script src="js/script.js"></script>
  <!-- end concatenated and minified scripts-->
