<body ontouchmove="BlockMove(event);">


	<div id="container">
	<header>
		<h1>/vsm<br />/debug</h1>
		<a id="playercontrol" class="button greenPulsate" href="#">play</a>
	</header>

	<button type="button" onclick='var v=$("video")[0]; v.currentTime=0; v.play();'>Play v1</button>
	<button type="button" onclick='var v=$("video")[1]; v.currentTime=0; v.play();'>Play v2</button>
	<button type="button" onclick='var v=$("video")[2]; v.currentTime=0; v.play();'>Play v3</button>
	<button type="button" onclick='var v=$("video")[3]; v.currentTime=0; v.play();'>Play v4</button>
	<button type="button" onclick='var v=$("video")[4]; v.currentTime=0; v.play();'>Play v5</button>
	<br />
	<button type="button" onclick='$(".v1").toggle();'>Hide v1</button>
	<button type="button" onclick='$(".v2").toggle();'>Hide v2</button>
	<button type="button" onclick='$(".v3").toggle();'>Hide v3</button>
	<button type="button" onclick='$(".v4").toggle();'>Hide v4</button>
	<button type="button" onclick='$(".v5").toggle();'>Hide v5</button>
	
	<br />
	
		<video class="v1" width="640" height="360" preload controls><source src="video/CIMG0370.mp4" type="video/mp4"></video>
		<video class="v2" width="320" height="180" preload controls><source src="video/CIMG5413.mp4" type="video/mp4"></video>
		<video class="v3" width="320" height="180" preload controls><source src="video/CIMG5599.mp4" type="video/mp4"></video>
		<video class="v4" width="320" height="180" preload controls><source src="video/CIMG5761.mp4" type="video/mp4"></video>
		<video class="v5" width="320" height="180" preload controls><source src="video/CIMG5986.mp4" type="video/mp4"></video>


	<footer>
		/video/sound/machine &mdash; Johannes Henseler &mdash; 101215_04
	</footer>
	
	</div> <!--! end of #container -->
